<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SwaaFoto Studio | By Afgan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4a373;
            --dark: #1a1a1a;
            --soft-white: #fdfdfd;
            --line-color: rgba(0, 0, 0, 0.04);
            --bezier: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- ANIMASI --- */
        @keyframes flashEffect { 0% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes fadeInOut { 0% { opacity: 0.5; transform: scale(0.98); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--soft-white);
            background-image: linear-gradient(var(--line-color) 1.5px, transparent 1.5px), linear-gradient(90deg, var(--line-color) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            color: var(--dark);
            min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
        }

        button { transition: transform 0.1s var(--bezier); cursor: pointer; border: none; outline: none; }
        button:active { transform: scale(0.92); }

        /* --- HEADER DENGAN PNG LEFT & RIGHT --- */
        header { 
            padding: 35px 20px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px;
            animation: slideUp 0.8s var(--bezier);
        }
        .deco-png { width: 35px; height: 35px; object-fit: contain; }
        .header-text { text-align: center; }
        .header-text h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; line-height: 1.1; }
        .header-text p { font-size: 0.6rem; letter-spacing: 5px; text-transform: uppercase; color: var(--accent); margin-top: 5px; }

        /* --- CAMERA VIEWPORT --- */
        .main-app { display: flex; flex-direction: column; align-items: center; padding: 10px 20px 40px; }
        .viewport-box {
            position: relative; width: 100%; max-width: 330px; aspect-ratio: 3/4;
            background: white; border-radius: 30px; padding: 7px; box-shadow: 0 25px 60px rgba(0,0,0,0.1);
        }
        .viewport-inner { width: 100%; height: 100%; border-radius: 24px; overflow: hidden; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- TIMER & LOADING --- */
        #timer-screen { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 10; }
        #timer-num { font-family: 'Playfair Display', serif; font-size: 5.5rem; color: #fff; font-style: italic; }
        .progress-container { width: 140px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; margin-top: 15px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #fff; }

        /* --- CONTROLS --- */
        .filter-tray { display: flex; gap: 10px; margin: 25px 0; overflow-x: auto; padding: 10px; width: 100%; max-width: 400px; scrollbar-width: none; }
        .filter-tray::-webkit-scrollbar { display: none; }
        .f-btn { flex: 0 0 auto; padding: 10px 22px; border-radius: 25px; background: #fff; font-size: 0.75rem; font-weight: 600; color: #a0a0a0; border: 1px solid rgba(0,0,0,0.02); }
        .f-btn.active { background: var(--dark); color: #fff; border-color: var(--dark); }
        
        .nav-controls { display: flex; gap: 20px; align-items: center; }
        .snap-btn { background: var(--accent); color: #fff; padding: 18px 45px; border-radius: 50px; font-weight: 600; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; box-shadow: 0 12px 25px rgba(212,163,115,0.3); }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .icon-png { width: 22px; height: 22px; object-fit: contain; }

        /* --- SLIDESHOW RESULT (POLAROID) --- */
        #result-view { display: none; flex-direction: column; align-items: center; padding: 40px 20px; animation: slideUp 0.8s var(--bezier); }
        .slide-container { position: relative; width: 290px; height: 380px; }
        
        .polaroid-frame {
            background: #fff; padding: 12px 12px 55px 12px;
            box-shadow: 0 25px 55px rgba(0,0,0,0.12); width: 100%;
            cursor: zoom-in; transition: transform 0.5s var(--bezier);
            animation: fadeInOut 0.6s ease;
        }
        .polaroid-frame img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border: 1px solid #f5f5f5; }

        /* ZOOM & OVERLAY */
        .polaroid-frame.zoomed { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1.1) !important; z-index: 2000; cursor: zoom-out; }
        #lightbox-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1999; display: none; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 45px; width: 100%; max-width: 290px; }
        .save-btn { background: var(--dark); color: #fff; padding: 20px; border-radius: 50px; font-weight: 600; font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase; }
        .back-btn { background: transparent; color: var(--dark); border: 1.5px solid var(--dark); padding: 18px; border-radius: 50px; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }

        /* MISC */
        #flash-screen { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 3000; }
        .music-toggle { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.06); z-index: 1001; }
        
        canvas { display: none; }
    </style>
</head>
<body>

<div id="flash-screen"></div>
<div id="lightbox-overlay" onclick="closeZoom()"></div>

<audio id="beep-sfx" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="shutter-sfx" src="https://assets.mixkit.co/active_storage/sfx/584/584-preview.mp3"></audio>

<div class="music-toggle" onclick="toggleMusic()">
    <img id="music-img" src="play.png" style="width:16px;">
    <audio id="bg-music" src="musik1.mp3" loop></audio>
</div>

<header>
    <img src="logo_left.png" class="deco-png" onerror="this.style.display='none'">
    <div class="header-text">
        <h1>SwaaFoto</h1>
        <p>Studio By Afgan</p>
    </div>
    <img src="logo_right.png" class="deco-png" onerror="this.style.display='none'">
</header>

<main id="cam-ui" class="main-app">
    <div class="viewport-box">
        <div class="viewport-inner">
            <video id="webcam" autoplay playsinline></video>
            <div id="timer-screen">
                <div id="timer-num">3</div>
                <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
            </div>
        </div>
    </div>

    <div class="filter-tray">
        <button class="f-btn active" onclick="setFilter('none', this)">ORIGINAL</button>
        <button class="f-btn" onclick="setFilter('noir', this)">NOIR</button>
        <button class="f-btn" onclick="setFilter('dusk', this)">DUSK</button>
        <button class="f-btn" onclick="setFilter('vintage', this)">VINTAGE</button>
        <button class="f-btn" onclick="setFilter('rio', this)">RIO DE J</button>
    </div>

    <nav class="nav-controls">
        <button class="circle-btn" onclick="switchCam()"><img src="flip.png" class="icon-png"></button>
        <button id="snap-trigger" class="snap-btn" onclick="startCapture()">Ambil Foto (1/4)</button>
        <button class="circle-btn" onclick="location.reload()"><img src="retry.png" class="icon-png"></button>
    </nav>
</main>

<section id="result-view">
    <div class="slide-container">
        <div id="slide-frame" class="polaroid-frame" onclick="toggleZoom(this)">
            <img id="slide-img" src="">
        </div>
    </div>

    <div class="btn-group">
        <button class="save-btn" onclick="downloadAll()">SIMPAN 5 FILE (4+1)</button>
        <button class="back-btn" onclick="backToCam()">AMBIL ULANG / EDIT</button>
    </div>
</section>

<canvas id="hidden-canvas"></canvas>

<script>
    const video = document.getElementById('webcam'),
          snapBtn = document.getElementById('snap-trigger'),
          timerScreen = document.getElementById('timer-screen'),
          timerNum = document.getElementById('timer-num'),
          progressBar = document.getElementById('progress-bar'),
          flash = document.getElementById('flash-screen'),
          resView = document.getElementById('result-view'),
          camUI = document.getElementById('cam-ui'),
          slideImg = document.getElementById('slide-img'),
          overlay = document.getElementById('lightbox-overlay'),
          music = document.getElementById('bg-music'),
          musicImg = document.getElementById('music-img'),
          beepSFX = document.getElementById('beep-sfx'),
          shutterSFX = document.getElementById('shutter-sfx');

    let capturedPhotos = [], isFront = true, currentFilter = 'none', currentZoomed = null;
    let slideIndex = 0, slideInterval = null;

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 1080, height: 1440, facingMode: isFront ? "user" : "environment" }
            });
            video.srcObject = stream;
            video.style.transform = isFront ? "scaleX(-1)" : "scaleX(1)";
        } catch (e) { alert("Aktifkan kamera!"); }
    }

    function switchCam() { isFront = !isFront; initCamera(); }

    function setFilter(fx, btn) {
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        video.style.filter = getCSSFilter(fx);
        currentFilter = fx;
    }

    function getCSSFilter(fx) {
        if(fx==='noir') return 'grayscale(1) contrast(1.1)';
        if(fx==='dusk') return 'sepia(0.5) brightness(0.9)';
        if(fx==='vintage') return 'sepia(0.2) saturate(1.2)';
        if(fx==='rio') return 'saturate(1.4) hue-rotate(-5deg)';
        return 'none';
    }

    function toggleMusic() {
        if (music.paused) { music.play(); musicImg.src = "pause.png"; }
        else { music.pause(); musicImg.src = "play.png"; }
    }

    function startCapture() {
        if (capturedPhotos.length >= 4) return;
        snapBtn.disabled = true;
        let count = 3; let progress = 0;
        timerNum.innerText = count;
        progressBar.style.width = '0%';
        timerScreen.style.display = 'flex';
        beepSFX.play();

        const tInt = setInterval(() => {
            count--;
            if (count > 0) { timerNum.innerText = count; beepSFX.play(); }
            else { clearInterval(tInt); clearInterval(pInt); timerScreen.style.display = 'none'; doSnap(); }
        }, 1000);
        const pInt = setInterval(() => { progress += (100/30); progressBar.style.width = progress + '%'; }, 100);
    }

    function doSnap() {
        shutterSFX.play();
        flash.style.animation = 'flashEffect 0.3s';
        const canvas = document.getElementById('hidden-canvas');
        canvas.width = 1200; canvas.height = 1200;
        const ctx = canvas.getContext('2d');
        ctx.save();
        if(isFront) { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
        ctx.filter = getCSSFilter(currentFilter);
        const size = Math.min(video.videoWidth, video.videoHeight);
        ctx.drawImage(video, (video.videoWidth-size)/2, (video.videoHeight-size)/2, size, size, 0, 0, 1200, 1200);
        ctx.restore();
        
        capturedPhotos.push(canvas.toDataURL('image/jpeg', 0.9));
        if (capturedPhotos.length < 4) {
            snapBtn.disabled = false;
            snapBtn.innerText = `Ambil Foto (${capturedPhotos.length + 1}/4)`;
        } else { startSlideshow(); }
        setTimeout(() => flash.style.animation = '', 300);
    }

    function startSlideshow() {
        camUI.style.display = 'none';
        resView.style.display = 'flex';
        slideIndex = 0;
        updateSlide();
        slideInterval = setInterval(updateSlide, 1500);
    }

    function updateSlide() {
        if (currentZoomed) return; 
        slideImg.src = capturedPhotos[slideIndex];
        slideIndex = (slideIndex + 1) % capturedPhotos.length;
    }

    function toggleZoom(frame) {
        if (currentZoomed) closeZoom();
        else {
            currentZoomed = frame;
            frame.classList.add('zoomed');
            overlay.style.display = 'block';
        }
    }

    function closeZoom() {
        if (currentZoomed) {
            currentZoomed.classList.remove('zoomed');
            overlay.style.display = 'none';
            currentZoomed = null;
        }
    }

    function backToCam() {
        clearInterval(slideInterval);
        capturedPhotos = [];
        resView.style.display = 'none';
        camUI.style.display = 'flex';
        snapBtn.disabled = false;
        snapBtn.innerText = "Ambil Foto (1/4)";
    }

    async function downloadAll() {
        for(let i=0; i<capturedPhotos.length; i++) {
            const link = document.createElement('a');
            link.download = `SwaaFoto-${i+1}.jpg`; link.href = capturedPhotos[i]; link.click();
            await new Promise(r => setTimeout(r, 350));
        }
        const sCan = document.createElement('canvas'); sCan.width = 1200; sCan.height = (1200 * 4) + 400;
        const sCtx = sCan.getContext('2d');
        sCtx.fillStyle = "#fff"; sCtx.fillRect(0, 0, sCan.width, sCan.height);
        for(let i=0; i<capturedPhotos.length; i++) {
            const img = new Image(); img.src = capturedPhotos[i];
            await new Promise(r => img.onload = r);
            sCtx.drawImage(img, 75, 75 + (i * 1200), 1050, 1050);
        }
        sCtx.fillStyle = "#1a1a1a"; sCtx.font = "italic 55px 'Playfair Display'"; sCtx.textAlign = "center";
        sCtx.fillText("SwaaFoto Studio By Afgan", 600, sCan.height - 120);
        const sLink = document.createElement('a'); sLink.download = 'SwaaFoto-Strip.jpg'; 
        sLink.href = sCan.toDataURL('image/jpeg', 0.95); sLink.click();
    }

    initCamera();
</script>
</body>
</html>
